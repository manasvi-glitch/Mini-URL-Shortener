<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .result-url {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .result-url input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }

        .copy-btn {
            padding: 10px 20px;
            font-size: 14px;
        }

        .error {
            background: #ffe0e0;
            border-left: 4px solid #ff4444;
            color: #cc0000;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.85em;
            margin-top: 5px;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 10px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— URL Shortener</h1>
        <p class="subtitle">Make your long URLs short and shareable</p>

        <div class="input-group">
            <input 
                type="text" 
                id="urlInput" 
                placeholder="Enter your long URL here..."
                autocomplete="off"
            >
            <button id="shortenBtn" onclick="shortenUrl()">Shorten</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">Creating short URL...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <div class="result-label">Your shortened URL:</div>
            <div class="result-url">
                <input type="text" id="shortUrl" readonly>
                <button class="copy-btn" onclick="copyUrl()">Copy</button>
            </div>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="shortCode">-</div>
                    <div class="stat-label">Short Code</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">âœ“</div>
                    <div class="stat-label">Created</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Change this to your server URL
        const API_URL = 'http://localhost:8000';

        // Allow Enter key to submit
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                shortenUrl();
            }
        });

        async function shortenUrl() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();
            const shortenBtn = document.getElementById('shortenBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');

            // Hide previous results
            result.classList.remove('show');
            error.classList.remove('show');

            // Validate input
            if (!url) {
                showError('Please enter a URL');
                return;
            }

            // Basic URL validation
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                showError('URL must start with http:// or https://');
                return;
            }

            // Show loading
            shortenBtn.disabled = true;
            loading.classList.add('show');

            try {
                const response = await fetch(`${API_URL}/shorten?url=${encodeURIComponent(url)}`, {
                    method: 'POST',
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Failed to shorten URL');
                }

                // Show result
                document.getElementById('shortUrl').value = data.short_url;
                document.getElementById('shortCode').textContent = data.short_code;
                result.classList.add('show');

            } catch (err) {
                showError(err.message);
            } finally {
                shortenBtn.disabled = false;
                loading.classList.remove('show');
            }
        }

        function copyUrl() {
            const shortUrlInput = document.getElementById('shortUrl');
            shortUrlInput.select();
            document.execCommand('copy');
            
            // Visual feedback
            const copyBtn = event.target;
            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'Copied!';
            setTimeout(() => {
                copyBtn.textContent = originalText;
            }, 2000);
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.classList.add('show');
        }
    </script>
</body>
</html>
